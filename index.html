<h3>Tools</h3>
<ul class="posts">
  {% for post in site.categories.tools %}
  <li>
    <span>{{ post.date | date_to_string }}</span>
    &raquo; 
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

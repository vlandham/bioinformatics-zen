<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>
      {% if post %}
        {{ page.title }} | {{ page.category}} | 
      {% endif %}
      Bioinformatics Zen
    </title>
    <link href='/feed/' rel='alternate' title='Post Feed' type='application/atom+xml' />
    <link href='/screen.css' media='screen' rel='stylesheet' type='text/css' />
    <link href='/print.css' media='print' rel='stylesheet' type='text/css' />
    <link href='/style.css' media='all' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <!-- Container for the banner at top of page -->
    <div class='banner' id='container'>
      <div class='column span-9 push-4'/>
      <div class='column span-7 last'>
        <a href='mailto:mail@bioinformaticszen.com'>contact</a> |
        <a href='http://twitter.com/bioinformatics'>twitter</a> |
        <a href='/feed/'>article feed</a> |
        <a href='http://intensedebate.com/allBlogCommentsRSS/87619'>comment feed</a>
      </div>
    </div>
    <!-- Overall container for the text -->
    <div id='container'>
      <div class='span-14 push-4'>
        <!-- Container for the title -->
        <div id='title'>
          <h2>
            <a href='/'>Bioinformatics Zen</a>
          </h2>
        </div>
        <!-- Container for the content -->
	<div id='content'>
	  {{ content }}
	</div>
      </div>
    </div>
    <script src='http://www.google-analytics.com/urchin.js' type='text/javascript'></script>
    <script type='text/javascript'>
      _uacct = "UA-1362555-1";
      urchinTracker();
    </script>
  </body>
</html>
